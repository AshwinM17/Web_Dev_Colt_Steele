<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice for CSS</title>
    <style>
        h1 {
            color: green;
        }

        h2 {
            color: red;
        }
        
    </style>
    <link rel="stylesheet" href="styles_1st.css">
</head>

<body>
    <h1>I am h1</h1>
    <h2>I am h2</h2>
    <h2>I am h2</h2>
    <h2 style="color:blue;">I am h2 as well but with style attribute</h2>
    <!-- style attribute has priority -->

    <h3>I am an h3 styled by diff CSS doc</h3>

    <button style="background-color: yellow;">I am a button</button>
    <button style="background-color: yellow;">I am a button as well</button>
    <!-- Had to rewrite style attribute in each button if we are using style attribute-->

</body>

</html>
