<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial for a table</title>
</head>

<body>
    <h1>marvel movies</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Year of release</th>
                <th>Liked the movie?</th>
                <th>Director</th>
            </tr>
            <tr>
                <th>avg joe</th>
                <th>Me</th>
            </tr>
        </thead> 
        <tr>
            <td>Iron man</td>
            <td>2008</td>
            <td>yes</td>
            <td>John faverou</td>
        </tr>
        <tr>
            <td>Iron man 2</td>
            <td>2010</td>
            <td>yes</td>
            <td>John Faverou</td>
        </tr>
    </table>
    <h1>Formatted</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th rowspan="2">Year of release</th>
                <th colspan="2">Liked the movie?</th>
                <th rowspan="2">Director</th>
            </tr>
            <tr>
                <th>avg joe</th>
                <th>Me</th>
            </tr>
        </thead> 
        <tr>
            <td>Iron man</td>
            <td>2008</td>
            <td>Yes</td>
            <td>Yes</td>
            <td>John faverou</td>
        </tr>
        <tr>
            <td>Iron man 2</td>
            <td>2010</td>
            <td> No</td>
            <td>Yes</td>
            <td>John Faverou</td>
        </tr>
    </table>

</body>

</html>
